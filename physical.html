<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical - Rover Scout Chief Scout Award</title>
    <link rel="icon" href="assests/logos/fav.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">
    <!-- Include the same navigation bar -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-900">My Rover Scout Chief Scout Award</h1>
            <!-- Hamburger Button -->
            <button id="menu-toggle" class="lg:hidden text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Navigation Menu -->
            <nav id="nav-menu" class="hidden lg:flex flex-col lg:flex-row lg:space-x-4 font-medium">
                <ul class="flex flex-col lg:flex-row lg:space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Home</a></li>
                    <li><a href="skill.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Skill</a></li>
                    <li><a href="physical.html" class="text-indigo-600 font-bold hover:text-indigo-600 transition-colors duration-300">Physical</a></li>
                    <li><a href="community.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Community</a></li>
                    <li><a href="environment.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Environment</a></li>
                    <li><a href="expedition.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Expedition</a></li>
                    <li><a href="residential.html" class="text-gray-600 hover:text-indigo-600 transition-colors duration-300">Intercultural Residential</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <script>
        // JavaScript to toggle the menu
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
    
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Hero Section -->
    <section id="hero" class="bg-indigo-600 text-white rounded-2xl p-8 shadow-lg text-center mb-12">
        <div class="container mx-auto">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-2">Physical</h2>
            <p class="text-lg md:text-xl opacity-90 mb-4">This section highlights the physical activities and achievements related to the Rover Scout Chief Scout Award.</p>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="fixed bottom-6 right-6 p-4 bg-indigo-600 text-white rounded-full shadow-lg opacity-0 scroll-top-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <script>
        // Smooth scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Show/hide scroll to top button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.style.opacity = '1';
                scrollToTopBtn.style.pointerEvents = 'auto';
            } else {
                scrollToTopBtn.style.opacity = '0';
                scrollToTopBtn.style.pointerEvents = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
